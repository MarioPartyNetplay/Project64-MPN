# This is a basic workflow to help you get started with Actions

name: Windows CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v5
    # Submoudle
    - name: Checkout Submodles
      run: git submodule update --init --recursive
    # Update Git Hash in Version Header
    - name: Update Git Hash
      run: |
        $gitHash = git rev-parse --short=7 HEAD
        $versionFile = "Source/Project64-core/Version.h"
        (Get-Content $versionFile) -replace 'GIT_HASH_PLACEHOLDER', $gitHash | Set-Content $versionFile
        Write-Host "Updated git hash to: $gitHash"
    # Setup MSBuild For Later Usage
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        vs-version: '16.6.2'
    # Build GLideN64 (with Qt support)
    - name: Build GLideN64
      run: |
        cd Source/GLideN64/projects/msvc
        GLideN64_Builder.cmd --all --dlqt --nopjqt
      shell: cmd
    # Build Main Project
    - name: Build Project64-MPN
      run: msbuild "Project64-MPN.sln" /verbosity:minimal /property:Configuration=Release /property:Platform=Win32
    # Upload Artifact
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PJ64Netplay-dev
        path: Bin\
